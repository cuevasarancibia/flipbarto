<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Moto Zorro Veloz - ¡Aventura Súper Fácil!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce; /* Cielo azul Flappy Bird */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 320px; /* Ancho típico de Flappy Bird */
            height: 480px; /* Alto típico */
            border: 2px solid #000;
            overflow: hidden; /* Asegura que nada se salga del canvas */
        }
        canvas {
            display: block;
            background-color: transparent;
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            z-index: 10;
        }
        #messageDisplay {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            z-index: 10;
            display: none; /* Oculto inicialmente */
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        #pauseButton {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(0,0,0,0.5);
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 11;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pauseIconBar {
            width: 5px;
            height: 20px;
            background-color: white;
            margin: 0 2px;
        }
        .playIconTriangle {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 18px solid white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreDisplay">0</div>
        <div id="messageDisplay"></div>
        <div id="pauseButton">
            <div class="pauseIconBar"></div>
            <div class="pauseIconBar"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const pauseButton = document.getElementById('pauseButton');

        canvas.width = 320;
        canvas.height = 480;

        // --- ASSETS ---
        const motoFoxImg = new Image();
        motoFoxImg.src = 'imagenes/motozorro.png';

        const pipeTopImg = new Image();
        pipeTopImg.src = 'imagenes/tuberia_arriba.svg';

        const pipeBottomImg = new Image();
        pipeBottomImg.src = 'imagenes/tuberia_abajo.svg';

        const groundImg = new Image();
        groundImg.src = 'imagenes/suelo.svg';

        const bgImg = new Image();
        bgImg.src = 'imagenes/fondo_juego.svg';

        const zorroVictoriaImg = new Image();
        zorroVictoriaImg.src = 'imagenes/zorro_victoria.jpg'; 

        const dancingFoxImg = new Image(); 
        dancingFoxImg.src = 'data:image/gif;base64,R0lGODlhIAAgAPIEAAAAAP/OAAAA/84A////AAAAACH/C05FVFNDQVBFMi4wAwEAAAAh+QQJFAACACwAAAAAIAAgAAADXei63P4wykmrvTjrzbv/YCiOZGmeaKqubOu+cCzPdG3feK7vfO//wKBwSCwaj8ikcslsOp/QqHRKrVqv2Kx2y+16v+CweEwum8/otHrNbrvf8Lh8Tq/b7/i8fs/v+/+AgYKDhIWGh4iJiouMjY6PkJGSk5SVlpeYmZqbnJ2en6ChooqMhR0AAAAh+QQJFAACACwEAAIAFwAWAAADQHi63P4wykmrvTjrzbv/YCiOZGmeaKqubOu+cCzPdG3feK7vfO//wKAwSBQeiEghlHMpyfE0pFQrjVLjB+xOq3f0mJxbM9oVAAA7';


        let motoX, motoY, motoVelocity, motoSize;
        let gravity;
        let pipes;
        let pipeWidth, pipeGap, pipeSpeed;
        let score;
        let frames;
        let gameState; 
        let isPaused = false;
        let groundHeight = 50; 
        let groundX = 0;

        const scoreMetaInicial = 10; 
        let victoriaAlcanzada = false;


        function init() {
            motoSize = 40; 
            motoX = 60;
            motoY = canvas.height / 2 - motoSize / 2;
            motoVelocity = 0;
            gravity = 0.05; // MUY FÁCIL: Gravedad muy baja
            
            pipes = [];
            pipeWidth = 64;
            pipeGap = 220; // MUY FÁCIL: Espacio enorme entre tuberías
            pipeSpeed = 0.8; // MUY FÁCIL: Tuberías muy lentas
            
            score = 0;
            frames = 0;
            gameState = 'READY';
            isPaused = false;
            victoriaAlcanzada = false; 
            updatePauseButtonIcon();
            
            scoreDisplay.textContent = score;
            messageDisplay.textContent = 'Pulsa para Empezar la Aventura';
            messageDisplay.style.display = 'block';
            messageDisplay.style.top = '40%'; 
        }

        function drawMoto() {
            ctx.save();
            ctx.translate(motoX + motoSize / 2, motoY + motoSize / 2);
            let angle = Math.min(Math.PI / 8, motoVelocity * 0.08); // Un poco más de inclinación para que se note
            ctx.rotate(angle);
            if (motoFoxImg.complete && motoFoxImg.naturalWidth !== 0) {
                ctx.drawImage(motoFoxImg, -motoSize / 2, -motoSize / 2, motoSize, motoSize);
            } else { 
                ctx.fillStyle = 'orange';
                ctx.fillRect(-motoSize / 2, -motoSize / 2, motoSize, motoSize);
            }
            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                if (pipeTopImg.complete && pipeTopImg.naturalWidth !== 0) {
                    ctx.drawImage(pipeTopImg, pipe.x, 0, pipeWidth, pipe.topHeight);
                }
                if (pipeBottomImg.complete && pipeBottomImg.naturalWidth !== 0) {
                    ctx.drawImage(pipeBottomImg, pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap - groundHeight);
                }
            });
        }

        function drawGround() {
            if (groundImg.complete && groundImg.naturalWidth !== 0 && groundImg.width > 0) { 
                 for (let i = 0; (i * groundImg.width) + groundX < canvas.width + groundImg.width; i++) {
                    ctx.drawImage(groundImg, (i * groundImg.width) + groundX, canvas.height - groundHeight, groundImg.width, groundHeight);
                }
            }
        }

        function drawBackground() {
            if (bgImg.complete && bgImg.naturalWidth !== 0 && bgImg.width > 0) { 
                 for (let i = 0; (i * bgImg.width) + (groundX * 0.5) < canvas.width + bgImg.width; i++) {
                    let bgX = (i * bgImg.width) + (groundX * 0.5);
                    while (bgX <= -bgImg.width && bgImg.width > 0) { 
                        bgX += bgImg.width;
                    }
                    ctx.drawImage(bgImg, bgX , 0, bgImg.width, canvas.height - groundHeight);
                }
            }
        }

        function updateMoto() {
            motoVelocity += gravity;
            motoY += motoVelocity;

            // Mantener la moto dentro de la pantalla (evitar que caiga o suba demasiado fácil)
            // Damos un pequeño margen para que no se sienta que "choca" con el techo invisible tan fácil
            if (motoY < -motoSize * 0.2) { // Si sube un poco más allá del borde superior
                motoY = -motoSize * 0.2;
                motoVelocity = gravity * 2; // Que empiece a caer suavemente
            }

            // Colisión con suelo (el game over lo maneja la colisión, aquí solo prevenimos que se hunda)
            if (motoY + motoSize > canvas.height - groundHeight) {
                motoY = canvas.height - groundHeight - motoSize;
                 // No llamamos a gameOver() aquí directamente para que el chequeo de colisión sea el principal
            }
        }

        function updatePipes() {
            if (frames % 200 === 0) { // MUY FÁCIL: Tuberías MUY poco frecuentes
                let minTopHeight = 80; // Altura mínima de la tubería superior
                let maxTopHeightPossible = canvas.height - groundHeight - pipeGap - 80; // Dejar al menos 80px para tubería inferior

                let topHeight = Math.random() * (maxTopHeightPossible - minTopHeight) + minTopHeight;

                pipes.push({ x: canvas.width, topHeight: topHeight, passed: false });
            }

            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                }

                if (!pipe.passed && pipe.x + pipeWidth < motoX) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = score;

                    if (score === scoreMetaInicial && !victoriaAlcanzada) {
                        mostrarPantallaVictoriaIntermedia();
                    } else if (score === 9999 && gameState !== 'ENDING') {
                        enterEndingSequence();
                    }
                }

                // Colisión (un poco más permisiva)
                const colisionMargen = 2; // Pequeño margen para no ser tan estricto
                if (motoX + colisionMargen < pipe.x + pipeWidth && 
                    motoX + motoSize - colisionMargen > pipe.x &&
                    (motoY + colisionMargen < pipe.topHeight || motoY + motoSize - colisionMargen > pipe.topHeight + pipeGap)) {
                    gameOver();
                }
            });
        }

        function updateGround() {
            groundX -= pipeSpeed;
            if (groundImg.complete && groundImg.naturalWidth !== 0 && groundImg.width > 0) {
                if (groundX <= -groundImg.width) {
                    groundX += groundImg.width; 
                }
            }
        }

        function flap() {
            motoVelocity = -2.8; // MUY FÁCIL: Salto muy suave
        }

        function gameOver() {
            if (gameState === 'GAMEOVER' || gameState === 'ENDING' || gameState === 'VICTORY_INTERMEDIATE') return;
            gameState = 'GAMEOVER';
            messageDisplay.innerHTML = `¡Oh no!<br>Puntuación: ${score}<br><small>Pulsa para reintentar</small>`;
            messageDisplay.style.top = '40%';
            messageDisplay.style.display = 'block';
        }
        
        function mostrarPantallaVictoriaIntermedia() {
            if (gameState === 'ENDING') return;

            isPaused = true; 
            victoriaAlcanzada = true;
            gameState = 'VICTORY_INTERMEDIATE'; 
            updatePauseButtonIcon();

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (bgImg.complete && bgImg.naturalWidth !== 0 && bgImg.width > 0) {
                let tempGroundX = groundX; 
                for (let i = 0; (i * bgImg.width) + (tempGroundX * 0.5) < canvas.width + bgImg.width; i++) {
                    let bgX = (i * bgImg.width) + (tempGroundX * 0.5);
                    while (bgX <= -bgImg.width && bgImg.width > 0) { 
                        bgX += bgImg.width;
                    }
                    ctx.drawImage(bgImg, bgX , 0, bgImg.width, canvas.height - groundHeight);
                }
            } else {
                ctx.fillStyle = '#70c5ce';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }


            if (zorroVictoriaImg.complete && zorroVictoriaImg.naturalWidth !== 0) {
                const imgWidth = zorroVictoriaImg.naturalWidth;
                const imgHeight = zorroVictoriaImg.naturalHeight;
                let drawWidth = canvas.width * 0.9; 
                let drawHeight = (imgHeight / imgWidth) * drawWidth;

                if (drawHeight > canvas.height * 0.6) { 
                    drawHeight = canvas.height * 0.6;
                    drawWidth = (imgWidth / imgHeight) * drawHeight;
                }
                if (drawWidth > canvas.width * 0.9) { 
                    drawWidth = canvas.width * 0.9;
                    drawHeight = (imgHeight / imgWidth) * drawWidth;
                }

                const posX = (canvas.width - drawWidth) / 2;
                const posY = (canvas.height - drawHeight) / 4; 

                ctx.drawImage(zorroVictoriaImg, posX, posY, drawWidth, drawHeight);
                messageDisplay.innerHTML = `¡Lo lograron!<br>"¡Vamos a conseguir la hazaña de salvar al mundo!"<br><small>Pulsa para continuar la aventura</small>`;
            } else {
                messageDisplay.innerHTML = `¡FELICIDADES!<br>Alcanzaste ${scoreMetaInicial} puntos.<br><small>Pulsa para continuar</small>`;
            }
            messageDisplay.style.top = '70%'; 
            messageDisplay.style.display = 'block';
            scoreDisplay.textContent = score;
        }


        function enterEndingSequence() {
            gameState = 'ENDING';
            pipes = []; 
            motoX = canvas.width / 2 - motoSize / 2;
            motoY = canvas.height - groundHeight - motoSize - 10; 
            motoVelocity = 0;
            messageDisplay.innerHTML = `THE END!`;
            messageDisplay.style.top = '30%';
            messageDisplay.style.display = 'block';
        }

        function drawEndingSequence() {
            ctx.fillStyle = '#303030'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#505050';
            for(let y = 0; y < canvas.height; y += 20) {
                for(let x = (y/20)%2 === 0 ? 0 : -10; x < canvas.width; x += 40) {
                    ctx.fillRect(x, y, 38, 18);
                }
            }
            ctx.fillStyle = '#404040';
            ctx.fillRect(0, canvas.height - groundHeight + 10, canvas.width, groundHeight-10);

            const dancingFoxSize = 64;
            if (dancingFoxImg.complete && dancingFoxImg.naturalWidth !== 0) { 
                 ctx.drawImage(dancingFoxImg,
                    canvas.width/2 - dancingFoxSize/2,
                    canvas.height - groundHeight - dancingFoxSize + 10,
                    dancingFoxSize,
                    dancingFoxSize
                );
            }

            ctx.fillStyle = 'orange';
            ctx.fillRect(canvas.width * 0.2 - 5, canvas.height * 0.6 - 10, 10, 20);
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.2, canvas.height * 0.6 - 15, 7, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'orange';
            ctx.fillRect(canvas.width * 0.8 - 5, canvas.height * 0.6 - 10, 10, 20);
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(canvas.width * 0.8, canvas.height * 0.6 - 15, 7, 0, Math.PI * 2);
            ctx.fill();
            
            scoreDisplay.textContent = '9999'; 
        }

        function gameLoop() {
            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (gameState === 'ENDING') {
                    drawEndingSequence();
                } else if (gameState === 'VICTORY_INTERMEDIATE') {
                    // La pantalla de victoria ya se dibujó una vez en mostrarPantallaVictoriaIntermedia()
                    // Y se mantiene con isPaused = true;
                    // Para asegurar que se redibuje si algo cambia (poco probable aquí)
                    if (zorroVictoriaImg.complete && zorroVictoriaImg.naturalWidth !== 0) {
                         // Redibujar fondo e imagen de victoria si es necesario (si hubiera animaciones)
                        if (bgImg.complete && bgImg.naturalWidth !== 0) drawBackground();
                        const imgWidth = zorroVictoriaImg.naturalWidth;
                        const imgHeight = zorroVictoriaImg.naturalHeight;
                        let drawWidth = canvas.width * 0.9;
                        let drawHeight = (imgHeight / imgWidth) * drawWidth;
                        if (drawHeight > canvas.height * 0.6) { drawHeight = canvas.height * 0.6; drawWidth = (imgWidth / imgHeight) * drawHeight; }
                        if (drawWidth > canvas.width * 0.9) { drawWidth = canvas.width * 0.9; drawHeight = (imgHeight / imgWidth) * drawWidth; }
                        const posX = (canvas.width - drawWidth) / 2;
                        const posY = (canvas.height - drawHeight) / 4;
                        ctx.drawImage(zorroVictoriaImg, posX, posY, drawWidth, drawHeight);
                    }
                }
                else {
                    drawBackground();
                    drawPipes();
                    drawGround();
                    drawMoto();

                    if (gameState === 'PLAYING') {
                        updateMoto();
                        updatePipes();
                        updateGround();
                        frames++;
                    }
                }
            }
            requestAnimationFrame(gameLoop);
        }

        function handleInput() {
            if (gameState === 'VICTORY_INTERMEDIATE') { // Solo si estamos en esta pantalla específica
                isPaused = false;
                gameState = 'PLAYING'; 
                messageDisplay.style.display = 'none';
                messageDisplay.style.top = '40%';
                updatePauseButtonIcon();
                // No hacemos flap, el juego continúa. El jugador puede hacer flap si quiere.
                return;
            }

            if (isPaused && gameState !== 'ENDING') return;


            if (gameState === 'READY') {
                gameState = 'PLAYING';
                messageDisplay.style.display = 'none';
                flap(); 
            } else if (gameState === 'PLAYING') {
                flap();
            } else if (gameState === 'GAMEOVER') {
                messageDisplay.style.top = '40%';
                init(); 
            } else if (gameState === 'ENDING') {
                messageDisplay.style.top = '40%';
                init();
            }
        }
        
        function togglePause() {
            if (gameState === 'PLAYING' || gameState === 'PAUSED') {
                isPaused = !isPaused;
                gameState = isPaused ? 'PAUSED' : 'PLAYING';
                messageDisplay.textContent = isPaused ? 'PAUSADO' : '';
                messageDisplay.style.display = isPaused ? 'block' : 'none';
                updatePauseButtonIcon();
            }
        }

        function updatePauseButtonIcon() {
            if (isPaused && gameState !== 'VICTORY_INTERMEDIATE') { // No mostrar "Play" en pantalla de victoria
                 pauseButton.innerHTML = '<div class="playIconTriangle"></div>';
            } else {
                 pauseButton.innerHTML = '<div class="pauseIconBar"></div><div class="pauseIconBar"></div>';
            }
        }

        // Event Listeners
        gameContainer.addEventListener('click', (event) => {
            if (event.target !== pauseButton && !pauseButton.contains(event.target)) {
                handleInput();
            }
        });
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') { 
                e.preventDefault();
                handleInput();
            }
        });

        pauseButton.addEventListener('click', (event) => {
            event.stopPropagation();
            if (gameState !== 'ENDING' && gameState !== 'VICTORY_INTERMEDIATE') { // No pausar en pantalla de victoria
                togglePause();
            }
        });

        // Cargar todas las imágenes antes de iniciar
        let assetsToLoad = 6; 
        let assetsLoaded = 0;

        function assetLoadedCallback(imgName) {
            assetsLoaded++;
            console.log(`Asset cargado: ${imgName} (${assetsLoaded}/${assetsToLoad})`);
            if (assetsLoaded === assetsToLoad) {
                console.log("¡Todos los assets principales cargados! Iniciando juego...");
                init();
                gameLoop();
            }
        }
        function assetErrorCallback(imageName) {
            console.error(`Error al cargar la imagen: ${imageName}. Asegúrate que el archivo exista en la carpeta 'imagenes' y el nombre sea correcto.`);
        }

        motoFoxImg.onload = () => assetLoadedCallback('motoFoxImg');
        pipeTopImg.onload = () => assetLoadedCallback('pipeTopImg');
        pipeBottomImg.onload = () => assetLoadedCallback('pipeBottomImg');
        groundImg.onload = () => assetLoadedCallback('groundImg');
        bgImg.onload = () => assetLoadedCallback('bgImg');
        zorroVictoriaImg.onload = () => assetLoadedCallback('zorroVictoriaImg'); 

        motoFoxImg.onerror = () => assetErrorCallback('motoFoxImg');
        pipeTopImg.onerror = () => assetErrorCallback('pipeTopImg');
        pipeBottomImg.onerror = () => assetErrorCallback('pipeBottomImg');
        groundImg.onerror = () => assetErrorCallback('groundImg');
        bgImg.onerror = () => assetErrorCallback('bgImg');
        zorroVictoriaImg.onerror = () => assetErrorCallback('zorroVictoriaImg'); 
        dancingFoxImg.onerror = () => console.warn('Error al cargar dancingFoxImg (opcional), la secuencia final podría no mostrarla.');


    </script>
</body>
</html>
